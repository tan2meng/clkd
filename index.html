<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>产品主义 - 餐饮创业实战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6D28D9', // Violet-700
              primarySoft: '#8B5CF6', // Violet-500
              secondary: '#1E1B4B', // Indigo-950
              accentPink: '#EC4899',
              accentBlue: '#3B82F6',
              surface: 'rgba(255, 255, 255, 0.65)',
            },
            fontFamily: {
              sans: ['"LXGW WenKai TC"', 'Nunito', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glow': '0 20px 40px -10px rgba(109, 40, 217, 0.3)',
              'glow-sm': '0 10px 20px -5px rgba(109, 40, 217, 0.2)',
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC:wght@300;400;700&family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #E0E7FF 0%, #F3E8FF 50%, #FAE8FF 100%);
        min-height: 100vh;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="text-secondary antialiased selection:bg-primary/20">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
